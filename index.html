<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/page/home.css">
</head>
<body>
    <section class="game-section">
    <h1>Box game</h1>
    <h2>Rules of the game</h2>
    <p>Click start to start the game. Balls will appear in the left box. Click on them in the correct order(from 1 to 25) and they will move to the box on the right. When all the balls will be moved  game will end. Your time will be shown.</p>
    <div class = "clock-holder">
        <div class="clock" id="clock"></div>
        <button class="bbshown">Start</button>
        <button class="bbhiden">Clear</button>
    </div>
    <div class="box-holder">
        <div id = "left-box" class = "box left-box"></div>
        <div id = "right-box" class = "box right-box"></div>
    </div>
    <h3 class ="message-screen">Press start to play</h3>
    </section> 
</body>
</html>
